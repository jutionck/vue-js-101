<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>First App</title>
  </head>
  <body>
    
    <div id="app">
        <h4 class="title">{{ title }}</h4>
        <input type="text" id="goal" v-model="enteredValue" placeholder="Task">
        <button class="btn btn-full dark" v-on:click="addGoal">Add Task</button>
        <ul>
          <li v-for="goal in goals">{{ goal }}</li>
        </ul>

        <!-- Counter -->
        <h4 class="title">Counter App</h4>
        <div class="counter-btn">
          <button class="btn info" v-on:click="increment">+</button>
          <button class="btn danger ms-2" v-on:click="decrement">-</button>
        </div>
        <p class="counter-result">{{ counter }}</p>


        <h4 class="title">Input Name App</h4>
        <input type="text" id="goal" v-on:input="setName" placeholder="Name">
        <p class="center">Your Name: {{ name }}</p>

        <a v-bind:href="enigmaLink" class="title-link">https://enigmacamp.com</a>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
  </body>
</html>
